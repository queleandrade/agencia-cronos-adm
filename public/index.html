<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CRONOS AGÊNCIA - admin</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/estilo.css" />
    <link rel="stylesheet" href="css/palette.css">
    <!-- <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-icon" /> -->
</head>
<div id="root">

    <body>
        <header>
            <div class="container">
                <a href="#">
                    <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
                </a>
                <h1>Painel administrativo</h1>
            </div>
        </header>
        <section id="servicos table" class="py-5 mb-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Cadastre um novo curso</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <!-- Iniciou o forms -->
                                        <form onsubmit="event.preventDefault();onFormSubmit();">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Nome do curso</label><label class="validation-error hide" id="nameValidationError"></label>
                                                <input type="text" class="form-control" id="name" placeholder="Digite o nome do curso">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Imagem</label>
                                                <input type="file" class="form-control" id="image"
                                                    placeholder="Adicione sua Imagem">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleInputPassword1">Descrição</label>
                                                <textarea class="form-control" id="description" rows="3"></textarea>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                                                <button type="submit" class="btn btn-primary">Salvar</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <h3>Serviços</h3>
                        <!-- <button class="btn btn-primary" type="button">Adicionar novo</button> -->
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Adicionar novo
                        </button>
                        <table class="table my-5" id="employeeList">
                            <thead>
                                <tr>
                                    <td>Nome</td>
                                    <td>Imagem</td>
                                    <td>Descrição</td>
                                    <td>Ações</td>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </section>
        <footer class="py-3 bg-light">
            <div class="container text-center">
                <p class="m-0">
                    copyright 2021 agência CRONOS
                </p>
            </div>
        </footer>

        <script src="./main.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>
</div>

</html>
